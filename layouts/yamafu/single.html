{{ partial "header.html" . }}

<article>
  <header class="entry-header">
    <span class="entry-date">{{ .Date.Format "2006/01/02" }}</span>
    <h1 class="entry-title">{{ .Title }}</h1>
  </header>

  <div class="entry-content">
    <p>{{ .Content }}</p>
  <table class="table">
    <thead class="thead-inverse">
      <th>Date</th>
      <th>Leader</th>
      <th>Win</th>
    </thead>
    <tbody id="tb"></tbody>
  </table>
  </div>
</article>

{{ partial "yamafu_footer.html" . }}
