{{ partial "header.html" . }}

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <article>
    <header class="entry-header">
      <span class="entry-date">{{ .Date.Format "2017/09/19" }}</span>
      <h1 class="entry-title">{{ .Title }}</h1>
    </header>

    <div class="entry-content">
      <p>{{ .Content }}</p>
    </div>
  </article>
</div>

{{ partial "footer.html" . }}
